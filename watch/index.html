      position: absolute;
      inset: 0;                 /* top:0; right:0; bottom:0; left:0; */
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Optional: remove extra margins some prose themes add around iframes */
    .prose .embed-wrap { margin: 0; }

    /* If your .card adds inner padding you don't want, you can uncomment:
